<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Hydro</title>

    <link rel="icon" type="image/png" href="img/whitelogo_hydro.png">

    <!--------------------------------------------------- ICONOS --------------------------------------------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!--------------------------------------------------- FUENTES --------------------------------------------------->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Condiment&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="header-conteiner">

        <header>
            
            <div class="general-conteiner">
            
                <div class="logo">

                    <a href="index.html">
                        <img src="img/whitelogo_hydro.png" alt="Logo" class="logo-img">
                    </a>
                    
                </div>

                <div class="usuario">

                    <i class="fas fa-user" alt="Usuario"></i>
                    
                </div>
                
                <div class="carro-compra">

                    <i class="fas fa-shopping-cart" alt="Carrito de compra"></i>
                    
                </div>

                <div class="barra-busqueda">

                    <form class="formulario-busqueda" action="/buscar" method="GET">

                        <input type="text" name="q" placeholder="¿Qué estas buscando?" class="input-busqueda">

                            <button type="submit" class="boton-busqueda">
                                <i class="fas fa-search" alt="Boton de búsqueda"></i>
                            </button>

                    </form>

                </div>

            </div>

        </header>

    </div>

    <main>

        <div class="imagen-fondo">

            <div class="contenedor-texto">

                <span class="texto-superior">3 cuotas sin interés</span>
                <span class="texto-inferior">Descuentos; 10%off en transferencia - 15%off en efectivo.</span>

            </div>
            
            <img src="img/4-POSTEO.jpg" class="imagen-recortada" alt="Imagen recortada">

        </div>

        <div class="banner-envio">

            <div class="banner-texto">

                <img class="logo-hydro" src="/img/whitelogo_hydro.png"></img>
                <span>Envíos gratis a partir de $100.000</span>
                
            </div>

        </div>

        <div class="seccion-productos">

            <div class="contenedor-productos">

                <span class="titulo-productos">Últimos lanzamientos</span>

                <div class="productos-contenedor" id="productos-contenedor">

                    <!-- Aca se ponen los productos -->

                </div>

            </div>

        </div>

    </main>

    <footer id="contacto">

      <div class="footer-contenedor">

        <div class="footer-item">

            <a href="https://www.instagram.com/hydro.arg/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            
        </div>

        <div class="copyright">
          <p>© 2025. HYDRO.</p>
        </div>

      </div>

    </footer>

<script src="product-card.js"></script>

</body>

</html>
