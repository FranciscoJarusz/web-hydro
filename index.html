<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <title>Hydro</title>

    <link rel="icon" type="image/png" href="img/whitelogo_hydro.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    
    <div class="header-conteiner">

        <header>
            
            <div class="general-conteiner">
            
                <div class="logo">

                    <a href="index.html">
                        <img src="img/whitelogo_hydro.png" alt="Logo" class="logo-img">
                    </a>
                    
                </div>

                <div class="usuario">

                    <i class="fas fa-user" alt="Usuario"></i>
                    
                </div>
                
                <div class="carro-compra">

                    <i class="fas fa-shopping-cart" alt="Carrito de compra"></i>
                    
                </div>

                <div class="barra-busqueda">

                    <form class="formulario-busqueda" action="/buscar" method="GET">

                        <input type="text" name="q" placeholder="¿Qué estas buscando?" class="input-busqueda">

                            <button type="submit" class="boton-busqueda">
                                <i class="fas fa-search" alt="Boton de búsqueda"></i>
                            </button>

                    </form>

                </div>

            </div>

        </header>

    </div>

</body>

</html>
